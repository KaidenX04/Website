<body style="background-color:#00008B;"></body>

<body>
    <script type="module">
        import {Temperature_converter} from "./Modules/temperature_converter.js";
        import {Calculator} from "./Modules/calculator.js";

        const cont = 1

        while (cont === 1) {
            let chose_function = (Number(prompt("What would you like to do today?\r" +
                "Press 1 to Convert temperatures\r" +
                "Press 2 to Use Calculator")));

            if (chose_function === 1) {
                Temperature_converter()
            } else if (chose_function === 2) {
                Calculator()
            } else {
                alert("Invalid Input")
            }
        }
    </script>
</body>
